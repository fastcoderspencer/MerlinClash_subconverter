    <script>
        // UTF-8 å®‰å…¨çš„ Base64 ç¼–ç å‡½æ•°
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        // é€šç”¨ Base64 è§£ç  (æ”¯æŒ URL Safe)
        function b64_decode(str) {
            // æ›¿æ¢ URL Safe å­—ç¬¦
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            // è¡¥å…¨ padding
            while (str.length % 4) str += '=';
            try {
                return decodeURIComponent(escape(window.atob(str)));
            } catch (e) {
                console.warn('Base64 decode warning:', e);
                return window.atob(str); // Fallback for non-UTF8
            }
        }

        // URL Safe Base64 (ç”¨äº SSR)
        function b64_safe(str) {
            return utf8_to_b64(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        // è·å– DOM å…ƒç´

`;

        if (!inputArea.value) {

        // YAML -> Links
        function convertToLinks() {
            if (isConverting) return;
            isConverting = true;

            const yamlText = inputArea.value;
            statusSpan.innerText = "";
            
            try {
                const doc = jsyaml.load(yamlText);
                
                if (!doc || !doc.proxies) {
                    // outputArea.value = ""; // ä¿ç•™ç”¨æˆ·å¯èƒ½æ­£åœ¨è¾“å…¥çš„å†…å®¹
                    return;
                }

                const links = doc.proxies.map(proxy => {
                    const name = proxy.name || 'node';
                    
                    // 1. VMESS
                    if (proxy.type === 'vmess') {
                        const config = {
                            v: "2",
                            ps: name,
                            add: proxy.server,
                            port: proxy.port,
                            id: proxy.uuid,
                            aid: proxy.alterId || 0,
                            scy: proxy.cipher || "auto",
                            net: proxy.network || "tcp",
                            type: "none",
                            host: (proxy['ws-headers'] && proxy['ws-headers'].Host) || proxy.servername || "",
                            path: proxy['ws-path'] || "",
                            tls: proxy.tls ? "tls" : ""
                        };
                        return "vmess://" + utf8_to_b64(JSON.stringify(config));
                    }

                    // 2. SS (Shadowsocks)
                    if (proxy.type === 'ss') {
                        const userInfo = `${proxy.cipher}:${proxy.password}@${proxy.server}:${proxy.port}`;
                        let link = `ss://${utf8_to_b64(userInfo)}`;
                        
                        const params = [];
                        if (proxy.plugin) {
                            let pluginStr = proxy.plugin;
                            // Clash 'obfs' å¯¹åº” SS çš„ 'obfs-local' æˆ– 'simple-obfs'
                            if (proxy.plugin === 'obfs') {
                                pluginStr = 'obfs-local'; 
                                if (proxy['plugin-opts']) {
                                    const opts = proxy['plugin-opts'];
                                    if (opts.mode) pluginStr += `;obfs=${opts.mode}`;
                                    if (opts.host) pluginStr += `;obfs-host=${opts.host}`;
                                }
                            } 
                            // v2ray-plugin
                            else if (proxy.plugin === 'v2ray-plugin') {
                                pluginStr = 'v2ray-plugin';
                                if (proxy['plugin-opts']) {
                                    const opts = proxy['plugin-opts'];
                                    if (opts.mode) pluginStr += `;mode=${opts.mode}`;
                                    if (opts.host) pluginStr += `;host=${opts.host}`;
                                    if (opts.path) pluginStr += `;path=${opts.path}`;
                                    if (opts.tls) pluginStr += `;tls`;
                                    if (opts.mux !== undefined) pluginStr += `;mux=${opts.mux}`;
                                }
                            }
                            
                            params.push(`plugin=${encodeURIComponent(pluginStr)}`);
                        }
                        
                        if (params.length > 0) {
                            link += `/?${params.join('&')}`;
                        }
                        
                        link += `#${encodeURIComponent(name)}`;
                        return link;
                    }

                    // 3. Trojan
                    if (proxy.type === 'trojan') {
                        let link = `trojan://${proxy.password}@${proxy.server}:${proxy.port}`;
                        const params = [];
                        // if (proxy.sni) params.push(`peer=${proxy.sni}&sni=${proxy.sni}`);
                        // TODO ä¸åŠ peer
                        if (proxy.sni) params.push(`sni=${proxy.sni}`);
                        if (proxy['skip-cert-verify']) params.push('allowInsecure=1');
                        if (params.length > 0) link += "?" + params.join("&");
                        link += `#${encodeURIComponent(name)}`;
                        return link;
                    }

                    // 4. SSR
                    if (proxy.type === 'ssr') {
                        const password = b64_safe(proxy.password);
                        const obfsParam = b64_safe(proxy['obfs-param'] || "");
                        const protoParam = b64_safe(proxy['protocol-param'] || "");
                        const remarks = b64_safe(name);
                        const group = b64_safe("ClashConvert");

                        const core = `${proxy.server}:${proxy.port}:${proxy.protocol}:${proxy.cipher}:${proxy.obfs}:${password}`;
                        const params = `/?obfsparam=${obfsParam}&protoparam=${protoParam}&remarks=${remarks}&group=${group}`;
                        
                        return "ssr://" + b64_safe(core + params);
                    }

                    // 5. Hysteria2
                    if (proxy.type === 'hysteria2' || proxy.type === 'hy2') {
                        const auth = proxy.auth || proxy.password || '';
                        let link = 'hysteria2://';
                        if (auth) link += `${encodeURIComponent(auth)}@`;
                        link += `${proxy.server}:${proxy.port}`;
                        const params = [];
                        if (proxy.sni) params.push(`sni=${encodeURIComponent(proxy.sni)}`);
                        if (Object.prototype.hasOwnProperty.call(proxy, 'skip-cert-verify')) {
                            params.push(`insecure=${proxy['skip-cert-verify'] ? '1' : '0'}`);
                        }
                        if (proxy.obfs) params.push(`obfs=${encodeURIComponent(proxy.obfs)}`);
                        if (proxy['obfs-password']) params.push(`obfs-password=${encodeURIComponent(proxy['obfs-password'])}`);
                        const mport = proxy.mport ?? proxy.ports;
                        if (mport !== undefined && mport !== null && `${mport}`.trim() !== '') {
                            params.push(`mport=${encodeURIComponent(`${mport}`.trim())}`);
                        }
                        if (proxy.pinSHA256) params.push(`pinSHA256=${encodeURIComponent(proxy.pinSHA256)}`);
                        if (params.length > 0) link += `/?${params.join('&')}`;
                        link += `#${encodeURIComponent(name)}`;
                        return link;
                    }

                    // 6. Hysteria
                    if (proxy.type === 'hysteria') {
                        let link = `hysteria://${proxy.server}:${proxy.port}`;
                        const params = [];
                        const protocol = proxy.protocol || 'udp';
                        params.push(`protocol=${encodeURIComponent(protocol)}`);
                        const auth = proxy.auth || proxy.password || '';
                        if (auth) params.push(`auth=${encodeURIComponent(auth)}`);
                        if (proxy.sni) params.push(`peer=${encodeURIComponent(proxy.sni)}`);
                        if (proxy['skip-cert-verify']) params.push('insecure=1');
                        const up = proxy.upmbps ?? proxy.up_mbps ?? proxy.up;
                        const down = proxy.downmbps ?? proxy.down_mbps ?? proxy.down;
                        params.push(`upmbps=${up ?? 10}`);
                        params.push(`downmbps=${down ?? 50}`);
                        if (proxy.alpn) {
                            const alpn = Array.isArray(proxy.alpn) ? proxy.alpn[0] : proxy.alpn;
                            if (alpn) params.push(`alpn=${encodeURIComponent(alpn)}`);
                        }
                        if (proxy.obfs) params.push(`obfs=${encodeURIComponent(proxy.obfs)}`);
                        const obfsParam = proxy.obfsParam || proxy['obfs-param'];
                        if (obfsParam) params.push(`obfsParam=${encodeURIComponent(obfsParam)}`);
                        link += `?${params.join('&')}`;
                        link += `#${encodeURIComponent(name)}`;
                        return link;
                    }

                    return null;
                }).filter(link => link !== null);

                outputArea.value = links.join('\n');

        // Links -> YAML
        function convertToYaml() {
            if (isConverting) return;
            isConverting = true;

            const linksText = outputArea.value;
            statusSpan.innerText = "";
            
            try {
                const lines = linksText.split(/[\r\n]+/).map(l => l.trim()).filter(l => l);
                const proxies = [];

                lines.forEach(line => {
                    try {
                        let proxy = null;
                        
                        // VMess
                        if (line.startsWith('vmess://')) {
                            const b64 = line.substring(8);
                            const config = JSON.parse(b64_decode(b64));
                            proxy = {
                                name: config.ps,
                                server: config.add,
                                port: parseInt(config.port),
                                type: 'vmess',
                                uuid: config.id,
                                alterId: parseInt(config.aid || 0),
                                cipher: config.scy || 'auto',
                                network: config.net || 'tcp',
                                tls: config.tls === 'tls',
                                "skip-cert-verify": true
                            };
                            if (config.host) proxy.servername = config.host;
                            if (config.path) proxy['ws-path'] = config.path;
                            if (config.net === 'ws') {
                                proxy['ws-headers'] = { Host: config.host || "" };
                            }
                        }
                        
                        // SS
                        else if (line.startsWith('ss://')) {
                            let raw = line.substring(5);
                            let name = "SS Node";
                            
                            // 1. è§£æ Hash (#name)
                            if (raw.includes('#')) {
                                const parts = raw.split('#');
                                raw = parts[0]; // å»æ‰ hash åçš„éƒ¨åˆ†
                                name = decodeURIComponent(parts[1]);
                            }
                            
                            // 2. è§£æ Params (?)
                            let params = new URLSearchParams();
                            if (raw.includes('?')) {
                                const parts = raw.split('?');
                                raw = parts[0]; // å»æ‰ query åçš„éƒ¨åˆ†
                                params = new URLSearchParams(parts[1]);
                            }
                            
                            // 3. è§£æ UserInfo
                            let userInfo = "";
                            if (!raw.includes('@')) {
                                userInfo = b64_decode(raw);
                            } else {
                                userInfo = raw; 
                            }
                            
                            const atIndex = userInfo.lastIndexOf('@');
                            if (atIndex !== -1) {
                                const methodPass = userInfo.substring(0, atIndex);
                                const hostPort = userInfo.substring(atIndex + 1);
                                
                                const colonIndex = methodPass.indexOf(':');
                                const method = methodPass.substring(0, colonIndex);
                                const password = methodPass.substring(colonIndex + 1);
                                
                                const portColon = hostPort.lastIndexOf(':');
                                const server = hostPort.substring(0, portColon);
                                const port = parseInt(hostPort.substring(portColon + 1));
                                
                                proxy = {
                                    name: name,
                                    type: 'ss',
                                    server: server,
                                    port: port,
                                    cipher: method,
                                    password: password
                                };
                                
                                // 4. è§£æ Plugin
                                if (params.has('plugin')) {
                                    const pluginStr = decodeURIComponent(params.get('plugin'));
                                    const pluginParts = pluginStr.split(';');
                                    const pluginName = pluginParts[0];
                                    
                                    if (pluginName === 'obfs-local' || pluginName === 'simple-obfs') {
                                        proxy.plugin = 'obfs';
                                        proxy['plugin-opts'] = {};
                                        
                                        for (let i = 1; i < pluginParts.length; i++) {
                                            const part = pluginParts[i];
                                            const eqIdx = part.indexOf('=');
                                            if (eqIdx !== -1) {
                                                const k = part.substring(0, eqIdx);
                                                const v = part.substring(eqIdx + 1);
                                                if (k === 'obfs') proxy['plugin-opts'].mode = v;
                                                if (k === 'obfs-host') proxy['plugin-opts'].host = v;
                                            }
                                        }
                                    } else if (pluginName === 'v2ray-plugin') {
                                        proxy.plugin = 'v2ray-plugin';
                                        proxy['plugin-opts'] = {};
                                        
                                        for (let i = 1; i < pluginParts.length; i++) {
                                            const part = pluginParts[i];
                                            const eqIdx = part.indexOf('=');
                                            if (eqIdx !== -1) {
                                                const k = part.substring(0, eqIdx);
                                                const v = part.substring(eqIdx + 1);
                                                if (k === 'mode') proxy['plugin-opts'].mode = v;
                                                if (k === 'host') proxy['plugin-opts'].host = v;
                                                if (k === 'path') proxy['plugin-opts'].path = v;
                                                if (k === 'mux') proxy['plugin-opts'].mux = (v === 'true');
                                            } else if (part === 'tls') {
                                                proxy['plugin-opts'].tls = true;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        
                        // Trojan
                        else if (line.startsWith('trojan://')) {
                            const url = new URL(line);
                            const params = new URLSearchParams(url.search);
                            proxy = {
                                name: decodeURIComponent(url.hash.substring(1)) || 'Trojan Node',
                                type: 'trojan',
                                server: url.hostname,
                                port: parseInt(url.port),
                                password: url.username,
                                "skip-cert-verify": params.get('allowInsecure') === '1' || params.get('insecure') === '1',
                                sni: params.get('sni') || params.get('peer')
                            };
                            if (!proxy.sni) delete proxy.sni;
                        }
                        
                        // Hysteria 2
                        else if (line.startsWith('hysteria2://') || line.startsWith('hy2://')) {
                            const url = new URL(line.replace('hy2://', 'hysteria2://'));
                            const params = new URLSearchParams(url.search);
                            const insecureRaw = params.get('insecure') || params.get('allowInsecure') || params.get('allow_insecure');
                            const skipCertVerify = insecureRaw === '1' || (insecureRaw && insecureRaw.toLowerCase() === 'true');
                            const mport = params.get('mport') || params.get('ports') || params.get('port-range') || params.get('portRange');
                            proxy = {
                                name: decodeURIComponent(url.hash.substring(1)) || 'Hy2 Node',
                                type: 'hysteria2',
                                server: url.hostname,
                                port: parseInt(url.port),
                                password: url.username || params.get('auth') || '',
                                "skip-cert-verify": skipCertVerify,
                                sni: params.get('sni') || params.get('peer') || undefined,
                                obfs: params.get('obfs') || undefined,
                                "obfs-password": params.get('obfs-password') || undefined,
                                ports: mport || undefined,
                                "hop-interval": 30,
                                udp: true,
                                tfo: false
                            };
                            // Clean undefined
                            Object.keys(proxy).forEach(k => (proxy[k] === undefined || proxy[k] === null) && delete proxy[k]);
                        }

                        if (proxy) {
                            proxies.push(proxy);
                        }
                    } catch (ex) {
                        console.warn("è§£æå•è¡Œå¤±è´¥:", line, ex);
                    }
                });

                if (proxies.length > 0) {
                    let doc = {};
                    try {
                         doc = jsyaml.load(inputArea.value) || {};
                    } catch(e) { doc = {}; }
                    
                    if (!doc.port) doc.port = 7890;
                    if (!doc['socks-port']) doc['socks-port'] = 7891;
                    if (!doc['allow-lan']) doc['allow-lan'] = true;
                    if (!doc.mode) doc.mode = 'Rule';
                    if (!doc['log-level']) doc['log-level'] = 'info';
                    if (!doc['external-controller']) doc['external-controller'] = '0.0.0.0:9090';

                    // doc.proxies = proxies; // ä½¿ç”¨è‡ªå®šä¹‰æ ¼å¼
                    if (doc.proxies) delete doc.proxies;
                    
                    let yaml = jsyaml.dump(doc);
                    if (yaml.trim() === '{}') yaml = ""; // å¤„ç†ç©ºå¯¹è±¡æƒ…å†µ
                    
                    yaml += "proxies:\n";
                    yaml += proxies.map(p => "  - " + JSON.stringify(p)).join("\n");
                    
                    inputArea.value = yaml;
                }

            } catch (e) {
                console.error(e);
                statusSpan.innerText = "è½¬æ¢é”™è¯¯: " + e.message;
            } finally {
                isConverting = false;
            }
        }

        // æ£€æŸ¥é‡å¤
        function checkDuplicates() {
            if (isConverting) return;
            const yamlText = inputArea.value;
            let doc;
            try {
                doc = jsyaml.load(yamlText);
            } catch (e) {
                alert("YAML æ ¼å¼é”™è¯¯ï¼Œæ— æ³•æ£€æŸ¥é‡å¤: " + e.message);
                return;
            }

            if (!doc || !doc.proxies || !Array.isArray(doc.proxies)) {
                alert("æœªæ‰¾åˆ°æœ‰æ•ˆçš„ proxies åˆ—è¡¨");
                return;
            }

            const proxies = doc.proxies;
            const uniqueProxies = [];
            const seenContent = new Set();
            const seenNames = new Set();
            let removedCount = 0;
            let renamedCount = 0;

            proxies.forEach(proxy => {
                // 1. æ£€æŸ¥å®Œå…¨é‡å¤çš„å†…å®¹
                // å¯¹é”®è¿›è¡Œæ’åºä»¥ç¡®ä¿ JSON å­—ç¬¦ä¸²çš„ä¸€è‡´æ€§
                const sortedKeys = Object.keys(proxy).sort();
                const contentObj = {};
                sortedKeys.forEach(key => contentObj[key] = proxy[key]);
                const contentStr = JSON.stringify(contentObj);

                if (seenContent.has(contentStr)) {
                    removedCount++;
                    return; // è·³è¿‡æ­¤å®Œå…¨é‡å¤çš„æ¡ç›®
                }
                seenContent.add(contentStr);

                // 2. æ£€æŸ¥é‡å
                let name = proxy.name;
                // å¦‚æœåå­—å·²å­˜åœ¨ï¼Œå°è¯•åŠ åç¼€ç›´åˆ°å”¯ä¸€
                if (seenNames.has(name)) {
                    let i = 2; 
                    while (seenNames.has(`${name}_${i}`)) {
                        i++;
                    }
                    const newName = `${name}_${i}`;
                    proxy.name = newName;
                    renamedCount++;
                }
                seenNames.add(proxy.name);
                uniqueProxies.push(proxy);
            });

            if (removedCount === 0 && renamedCount === 0) {
                alert("æœªå‘ç°é‡å¤æ¡ç›®æˆ–é‡åå†²çªã€‚");
                return;
            }

            // æ›´æ–° YAML
            // ä¿ç•™ doc ä¸­çš„å…¶ä»–å­—æ®µï¼Œåªæ›´æ–° proxies
            if (doc.proxies) delete doc.proxies;
            
            let yaml = jsyaml.dump(doc);
            if (yaml.trim() === '{}') yaml = "";
            
            yaml += "proxies:\n";
            yaml += uniqueProxies.map(p => "  - " + JSON.stringify(p)).join("\n");

            inputArea.value = yaml;
            
            // è§¦å‘åŒæ­¥è½¬æ¢åˆ°é“¾æ¥
            convertToLinks();
            
            alert(`æ£€æŸ¥å®Œæˆï¼š\nå·²ç§»é™¤å®Œå…¨é‡å¤æ¡ç›®ï¼š${removedCount} ä¸ª\nå·²é‡å‘½åå†²çªæ¡ç›®ï¼š${renamedCount} ä¸ª`);
        }

        // è®¡ç®—å¤§å°
        function calculateSize() {
            const text = outputArea.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const bytes = blob.size;
            
            let sizeStr = '';
            if (bytes < 1024) {
                sizeStr = bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                sizeStr = (bytes / 1024).toFixed(2) + ' KB';
            } else {
                sizeStr = (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
            
            alert(`å½“å‰å†…å®¹å¤§å°ï¼š${sizeStr} (${bytes} å­—èŠ‚)`);
        }

        // å¤åˆ¶åŠŸèƒ½
        function copyResult(btn) {
            outputArea.select();
            document.execCommand('copy');
            
            if (!btn) {
                // Fallback to find the button by text if not passed
                const btns = document.querySelectorAll('.btn');
                for (const b of btns) {
                    if (b.innerText.includes('å¤åˆ¶')) {
                        btn = b;
                        break;
                    }
                }
            }
            
            if (btn) {
                const originalText = btn.innerText;
                btn.innerText = "å·²å¤åˆ¶!";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 1500);
            }
        }

        // ç›‘å¬è¾“å…¥
        inputArea.addEventListener('input', convertToLinks);
        outputArea.addEventListener('input', convertToYaml);

        // é«˜äº®åŒæ­¥é€»è¾‘
        const inputBackdrop = document.getElementById('inputBackdrop');
        const outputBackdrop = document.getElementById('outputBackdrop');
        const inputLineNumbers = document.getElementById('inputLineNumbers');
        const outputLineNumbers = document.getElementById('outputLineNumbers');

        function getLineHeight(el) {
            const style = window.getComputedStyle(el);
            return parseFloat(style.lineHeight) || 19.5;
        }

        function getPaddingTop(el) {
            const style = window.getComputedStyle(el);
            return parseFloat(style.paddingTop) || 15;
        }
        
        // æ›´æ–°è¡Œå·
        function updateLineNumbers(textarea, lineNumbersEl) {
            const lines = textarea.value.split('\n').length;
            // è‡³å°‘æ˜¾ç¤ºä¸€è¡Œ
            const count = Math.max(lines, 1);
            // é¿å…é¢‘ç¹ DOM æ“ä½œï¼Œå¦‚æœè¡Œæ•°æ²¡å˜å°±ä¸åŠ¨ï¼Ÿ
            // ä½†å¦‚æœå†…å®¹å˜äº†è¡Œæ•°æ²¡å˜ï¼Œå…¶å®ä¹Ÿä¸ç”¨åŠ¨ã€‚
            // åªæœ‰è¡Œæ•°å˜äº†æ‰é‡æ–°ç”Ÿæˆã€‚
            // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œå¦‚æœæ€§èƒ½æœ‰é—®é¢˜å†ä¼˜åŒ–ã€‚
            // å®é™…ä¸Šå¯ä»¥é€šè¿‡æ¯”è¾ƒ innerHTML é•¿åº¦æˆ–è€… stored countã€‚
            
            if (lineNumbersEl.getAttribute('data-count') == count) return;
            
            let html = '';
            for (let i = 1; i <= count; i++) {
                html += `<div>${i}</div>`;
            }
            lineNumbersEl.innerHTML = html;
            lineNumbersEl.setAttribute('data-count', count);
        }

        // è½¬ä¹‰ HTML
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function updateBackdrop(textarea, backdrop, highlightIndex = -1) {
            const text = textarea.value;
            
            // å¿…é¡»ä¿æŒå­—ä½“é¢œè‰²é€æ˜ï¼Œå¦åˆ™ä¼šæœ‰é‡å½±ã€‚
            // åªæœ‰å½“å†…å®¹ä¸ºç©ºæ—¶ï¼Œä¸ºäº†æ˜¾ç¤º placeholderï¼Œæ‰æ¢å¤é¢œè‰²ã€‚
            if (!text) {
                textarea.style.color = "var(--text)"; 
                backdrop.innerHTML = "";
                // å³ä½¿ä¸ºç©ºï¼Œä¹Ÿè¦æ›´æ–°è¡Œå·ï¼ˆ1è¡Œï¼‰
                const lineNumbersEl = textarea === inputArea ? inputLineNumbers : outputLineNumbers;
                updateLineNumbers(textarea, lineNumbersEl);
                return;
            } else {
                textarea.style.color = "transparent";
            }

            const lines = text.split('\n');
            
            let html = "";
            lines.forEach((line, index) => {
                const escapedLine = escapeHtml(line) || ' '; 
                if (index === highlightIndex) {
                    html += `<span class="active-line">${escapedLine}</span>\n`;
                } else {
                    html += `${escapedLine}\n`;
                }
            });
            
            backdrop.innerHTML = html;
            
            // åŒæ­¥æ»šåŠ¨
            backdrop.scrollTop = textarea.scrollTop;
            backdrop.scrollLeft = textarea.scrollLeft;
            
            // æ›´æ–°è¡Œå·
            const lineNumbersEl = textarea === inputArea ? inputLineNumbers : outputLineNumbers;
            updateLineNumbers(textarea, lineNumbersEl);
            lineNumbersEl.scrollTop = textarea.scrollTop;
        }
        
        // ç¡®ä¿æŸä¸€è¡Œåœ¨å¯è§†åŒºåŸŸå†…
        function ensureLineVisible(textarea, lineIndex) {
            if (lineIndex < 0) return;
            
            const lineHeight = getLineHeight(textarea);
            const paddingTop = getPaddingTop(textarea);
            
            // ç›®æ ‡è¡Œçš„é¡¶éƒ¨å’Œåº•éƒ¨åƒç´ ä½ç½® (ç›¸å¯¹äºå†…å®¹é¡¶ç«¯)
            const lineTop = paddingTop + lineIndex * lineHeight;
            const lineBottom = lineTop + lineHeight;
            
            // å½“å‰è§†å£èŒƒå›´
            const viewTop = textarea.scrollTop;
            const viewBottom = viewTop + textarea.clientHeight;
            
            // è§†å£ä¸Šä¸‹é¢„ç•™ 2 è¡Œç¼“å†²
            const padding = lineHeight * 2;
            
            if (lineTop < viewTop + padding) {
                // åœ¨è§†å£ä¸Šæ–¹æˆ–å¤ªé è¿‘é¡¶éƒ¨ -> æ»šä¸Šå»
                // ç›®æ ‡æ˜¯å°†è¯¥è¡Œæ”¾åœ¨è§†å£ä¸­é—´åä¸Šï¼Œæˆ–è€…è‡³å°‘ç•™å‡º padding
                // ç®€å•å¤„ç†ï¼šæ»šåˆ° lineTop - padding
                textarea.scrollTop = Math.max(0, lineTop - padding);
            } else if (lineBottom > viewBottom - padding) {
                // åœ¨è§†å£ä¸‹æ–¹æˆ–å¤ªé è¿‘åº•éƒ¨ -> æ»šä¸‹æ¥
                // ç›®æ ‡ï¼šæ»šåˆ° lineBottom + padding - clientHeight
                textarea.scrollTop = lineBottom + padding - textarea.clientHeight;
            }
        }

        function getCursorLine(textarea) {
            const value = textarea.value;
            const start = textarea.selectionStart;
            return value.substr(0, start).split('\n').length - 1;
        }

        // è·å– YAML ä¸­ proxies åˆ—è¡¨çš„èµ·å§‹è¡Œç´¢å¼•å’Œæ¯ä¸ªä»£ç†çš„è¡Œå·
        function getProxyLines(yamlText) {
            const lines = yamlText.split('\n');
            const proxiesIndex = lines.findIndex(l => l.trim().startsWith('proxies:'));
            if (proxiesIndex === -1) return [];

            const proxyLines = [];
            // ä» proxies: ä¸‹ä¸€è¡Œå¼€å§‹æŸ¥æ‰¾ä»¥ - å¼€å¤´çš„è¡Œ
            for (let i = proxiesIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('-')) {
                    proxyLines.push(i);
                } else if (line && !line.startsWith('#') && !line.startsWith(' ')) {
                    // é‡åˆ°éç¼©è¿›ã€éæ³¨é‡Šçš„è¡Œï¼Œè¯´æ˜åˆ—è¡¨ç»“æŸ
                    break;
                }
            }
            return proxyLines;
        }

        function syncHighlight(source) {
            let proxyIndex = -1;

            if (source === 'input') {
                const currentLine = getCursorLine(inputArea);
                const proxyLines = getProxyLines(inputArea.value);
                
                const idx = proxyLines.findIndex(lineNum => lineNum > currentLine);
                if (idx === -1) {
                    if (proxyLines.length > 0 && currentLine >= proxyLines[proxyLines.length - 1]) {
                        proxyIndex = proxyLines.length - 1;
                    }
                } else if (idx > 0) {
                    proxyIndex = idx - 1;
                } else {
                    proxyIndex = -1;
                }
                
                if (proxyLines.length > 0) {
                    const proxiesLabelLine = inputArea.value.split('\n').findIndex(l => l.trim().startsWith('proxies:'));
                    if (currentLine <= proxiesLabelLine) proxyIndex = -1;
                }

                // æ¸²æŸ“ Input (ä¸ºäº†ä¿æŒ input æ–‡å­—å¯è§)
                // è¿™é‡Œæˆ‘ä»¬å§‹ç»ˆé«˜äº® input ä¸­å¯¹åº”çš„è¡Œï¼ˆå¦‚æœæ˜¯ proxyï¼‰
                const selfIndex = proxyLines[proxyIndex];
                updateBackdrop(inputArea, inputBackdrop, selfIndex !== undefined ? selfIndex : -1);
                
                // æ¸²æŸ“ Output
                updateBackdrop(outputArea, outputBackdrop, proxyIndex);
                
                // è‡ªåŠ¨æ»šåŠ¨ Output
                if (proxyIndex !== -1) {
                    ensureLineVisible(outputArea, proxyIndex);
                }
                
            } else {
                // source === 'output'
                const currentLine = getCursorLine(outputArea);
                proxyIndex = currentLine;
                
                // æ¸²æŸ“ Output
                updateBackdrop(outputArea, outputBackdrop, proxyIndex);

                // æ¸²æŸ“ Input
                const proxyLines = getProxyLines(inputArea.value);
                let targetLine = -1;
                if (proxyIndex >= 0 && proxyIndex < proxyLines.length) {
                    targetLine = proxyLines[proxyIndex];
                }
                
                updateBackdrop(inputArea, inputBackdrop, targetLine);
                
                // è‡ªåŠ¨æ»šåŠ¨ Input
                if (targetLine !== -1) {
                    ensureLineVisible(inputArea, targetLine);
                }
            }
        }

        // äº‹ä»¶ç›‘å¬
        ['click', 'keyup', 'focus', 'input'].forEach(evt => {
            inputArea.addEventListener(evt, () => syncHighlight('input'));
            outputArea.addEventListener(evt, () => syncHighlight('output'));
        });

        // æ»šåŠ¨åŒæ­¥
        inputArea.addEventListener('scroll', () => {
             inputBackdrop.scrollTop = inputArea.scrollTop;
             inputBackdrop.scrollLeft = inputArea.scrollLeft;
             inputLineNumbers.scrollTop = inputArea.scrollTop;
        });
        
        outputArea.addEventListener('scroll', () => {
            outputBackdrop.scrollTop = outputArea.scrollTop;
            outputBackdrop.scrollLeft = outputArea.scrollLeft;
            outputLineNumbers.scrollTop = outputArea.scrollTop;
        });

        // åˆå§‹åŒ–è¿è¡Œä¸€æ¬¡
        window.onload = () => {
            convertToLinks();
            syncHighlight('input'); // åˆå§‹æ¸²æŸ“ backdrop
        };

    </script>
